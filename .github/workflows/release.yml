name: Release

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:      
     inputs:
      build:
        description: 'Ù‹Workflow 2 which will be triggered'
        required: true
        default: build
      revancedxfilesee34_github_account:
        description: 'GitHub Account Owner'
        required: true
        default: xfilesee34
      revancedxfilesee34_repo_github:
        description: 'repo-name'
        required: true
        default: revanced

jobs:
  release:
    name: Release
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: call the other repo
        env:
          GITHUB_TOKEN: $secrets.ACTIONS_KEY
          EVENT: repository_dispatch
          ORG: xfilesee34
          REPO: revanced
        run: |
          curl -d "{\"event_type\": \"${EVENT}\"}" -H "Content-Type: application/json" -H "Authorization: token ${GITHUB_TOKEN}" -H "Accept: application/vnd.github.everest-preview+json" "https://api.github.com/repos/${ORG}/${REPO}/dispatches" -d '{"event_type":"on-demand-test","client_payload":{"unit":false,"integration":true}}'
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # Make sure the release step uses its own credentials:
          # https://github.com/cycjimmy/semantic-release-action#private-packages
          fetch-depth: 0
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: gradle
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Setup Android SDK
        uses: amyu/setup-android@v2
        with:
          cache-disabled: false
          sdk-version: '33'
          build-tools-version: '33.0.1'        
      - name: Get last tag
        id: last_tag
        uses: oprypin/find-latest-tag@v1
        continue-on-error: true
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          releases-only: true
      - name: Get next version code
        id: next_ver_code
        run: |
          TAG="${{ steps.last_tag.outputs.tag }}"
          echo $TAG
          if [ -z "$TAG" ]; then TAG=0; fi
          echo "NEXT_VER_CODE=$((TAG + 1))" >> $GITHUB_OUTPUT
      - name: Build modules/APKs
        run: |
          ./gradlew build
          cp ./patches.json ./build/libs/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: $GITHUB_REPOSITORY
          NEXT_VER_CODE: ${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}
      - name: Upload modules to release
        uses: svenstaro/upload-release-action@v2
        with:
          body: "Sample"
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./build/libs/*
          release_name: ReVanced
          tag: ${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}
          file_glob: true
          overwrite: true
    
